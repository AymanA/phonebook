<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Book</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<body onload="fetchBooks()">
    <div class="container">
        <h1>Phone Book <small>by Cognitev</small></h1>
        <div class="jumbotron">
            <form class="form-inline pull-right" id="searchForm" method="POST">
                <div class="form-group">
                    <input type="text" name="query" class="form-control">
                    <button type="submit" class="btn btn-warning">Search</button>
                </div>
            </form>

            <button data-toggle="collapse" class="btn btn-info" data-target="#newContactForm">New Contact</button>


            <div id="newContactForm" class="collapse">


                <h3>Add New Contact:</h3>

                <form id="contactInfo" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="please enter your name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="xx-xxx-xxxx">

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="user@domain.com">
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table" id="contactsList">
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
        </div>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="config.js"></script>
    <script src="utilities.js"></script>
    <script src="phonebook.js"></script>
    <script src="main.js"></script>
</body>

</html>
